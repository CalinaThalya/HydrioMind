<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${titulo}</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <h1>${titulo}</h1>

    <form action="/recomendacoes/editar/${recomendacaoDTO.id}" method="post">
        <div>
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" value="${recomendacaoDTO.descricao}" required>
        </div>
        <div>
            <label for="implementada">Implementada</label>
            <select id="implementada" name="implementada">
                <option value="true" ${recomendacaoDTO.implementada ? 'selected' : ''}>Sim</option>
                <option value="false" ${!recomendacaoDTO.implementada ? 'selected' : ''}>Não</option>
            </select>
        </div>
        <button type="submit">Atualizar</button>
    </form>

    <a href="/recomendacoes/listar">Voltar para a lista</a>

</body>
</html>
